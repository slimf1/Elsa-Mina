name: deploy

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      dotnet-version: "8.0.x"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: restore
        run: ./scripts/restore.sh
      - name: build
        run: ./scripts/build.sh
      - name: publish
        run: ./scripts/publish.sh
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-package
          path: ./output
      - name: upload package
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          passphrase: ${{ secrets.SERVER_KEY_PASSPHRASE }}
          source: ./output
          target: ./ElsaV2
      - name: restart app
        uses: appleboy/ssh-action@v1.0.3
        env:
          CONFIG_FILE: ${{ secrets.CONFIG_FILE }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          passphrase: ${{ secrets.SERVER_KEY_PASSPHRASE }}
          envs: CONFIG_FILE
          script: |
            export $CONFIG_FILE=${{ secrets.CONFIG_FILE }}
            echo $CONFIG_FILE
            cd ./ElsaV2/output
            chmod u+x ElsaMina.Console
            pkill -f "ElsaMina.Console"
            export ELSA_MINA_ENV=prod
            echo $CONFIG_FILE > Config/prod.config.json
            nohup ./ElsaMina.Console &> /dev/null &
